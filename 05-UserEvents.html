<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="shopping-list" class="centered">
        <h1>{{ header.toLocaleUpperCase() }}</h1>
        <div class="add-item-form">
            <input type="text" class="text" v-model="newItem" v-on:keyup.enter="items.push(newItem)">
            <button class="btn btn-primary" @click="items.push(newItem)">Save</button>
        </div>
       
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
    <script>
        var myshoppingList = new Vue({
            el: '#shopping-list',
            data: {
                header: 'Shopping List App!',
                newItem: '',
                items: [
                    '10 Muffins',
                    '2 Wedges',
                    '5 Bagels'
                ]
            }
        })
    </script>
</body>
</html>
